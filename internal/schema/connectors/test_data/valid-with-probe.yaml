# $schema: ./schema.json

type: asana
display_name: Asana
logo:
  public_url: https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Asana_logo.svg/2880px-Asana_logo.svg.png
description: |
  Allow our agent organize your work
probes:
  - id: test-endpoint-1
    cron: "*/5 * * * *"
    http:
      method: GET
      url: https://example.com/test-endpoint-1
  - id: test-endpoint-2
    period: 25h
    proxy_http:
      method: GET
      url: https://example.com/test-endpoint-2
auth:
  type: OAuth2
  client_id:
    env_var: ASANA_CLIENT_ID
  client_secret:
    env_var: ASANA_CLIENT_SECRET
  authorization:
    endpoint: https://app.asana.com/-/oauth_authorize
  token:
    endpoint: https://app.asana.com/-/oauth_token
  scopes:
    - id: projects:read
      reason: |
        We need access to see the projects
