# schema: https://json.schemastore.org/github-workflow.json
name: Golang Codebase

on:
  push:
    branches: [ "main" ]
    paths:
      - '**/*.go'
      - '**/*.json'
      - '.github/workflows/go.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**/*.go'
      - '**/*.json'
      - '.github/workflows/go.yml'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Build
      run: go build -v ./...

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        database: [sqlite, postgres]
    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Test
      env:
        AUTH_PROXY_TEST_DATABASE_PROVIDER: ${{ matrix.database }}
        POSTGRES_TEST_HOST: localhost
        POSTGRES_TEST_PORT: "5432"
        POSTGRES_TEST_USER: postgres
        POSTGRES_TEST_PASSWORD: postgres
        POSTGRES_TEST_DATABASE: postgres
        POSTGRES_TEST_OPTIONS: sslmode=disable
        POSTGRES_TEST_MAX_PARALLEL: "2"
        POSTGRES_TEST_MAX_CONNS: "2"
      run: go test -v ./...
