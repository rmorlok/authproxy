# schema: https://json.schemastore.org/github-workflow.json
name: Golang Codebase

on:
  push:
    branches: [ "main" ]
    paths:
      - '**/*.go'
      - '**/*.json'
      - '.github/workflows/go.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**/*.go'
      - '**/*.json'
      - '.github/workflows/go.yml'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
