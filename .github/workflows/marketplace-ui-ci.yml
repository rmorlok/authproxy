name: Marketplace UI CI

on:
  push:
    branches: [ main, master ]
    paths:
      - 'sdks/js/**'
      - 'ui/marketplace/**'
      - '.github/workflows/marketplace-ui-ci.yml'
  pull_request:
    branches: [ '**' ]
    paths:
      - 'sdks/js/**'
      - 'ui/marketplace/**'
      - '.github/workflows/marketplace-ui-ci.yml'

jobs:
  build-and-test:
    name: Build, typecheck, and test Marketplace UI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache-dependency-path: yarn.lock

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: TypeScript typecheck (no emit)
        run: yarn workspace @authproxy/marketplace typecheck

      - name: Build Vite Application
        run: yarn workspace @authproxy/marketplace build

      - name: Run tests
        run: yarn workspace @authproxy/marketplace test --silent

      - name: Lint
        run: yarn workspace @authproxy/marketplace lint
