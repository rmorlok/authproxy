# schema: https://json.schemastore.org/github-workflow.json
name: Marketplace UI CI

on:
  push:
    branches: [ main, master ]
    paths:
      - 'sdks/js/**'
      - 'ui/marketplace/**'
      - 'package.json'
      - '.github/workflows/marketplace-ui-ci.yml'
  pull_request:
    branches: [ '**' ]
    paths:
      - 'sdks/js/**'
      - 'ui/marketplace/**'
      - 'package.json'
      - '.github/workflows/marketplace-ui-ci.yml'

jobs:
  build-and-test:
    name: Build, typecheck, and test Marketplace UI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache-dependency-path: yarn.lock

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: TypeScript typecheck (no emit)
        run: yarn workspace @authproxy/marketplace typecheck

      - name: Build Vite Application
        run: yarn workspace @authproxy/marketplace build

      - name: Run tests
        run: yarn workspace @authproxy/marketplace test --silent

      - name: Lint
        run: yarn workspace @authproxy/marketplace lint
  deploy-storybook:
    name: Deploy Storybook to GitHub Pages
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache-dependency-path: yarn.lock

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build Storybook
        run: yarn workspace @authproxy/marketplace build-storybook

      # Optional: Deploy to GitHub Pages if on main branch
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ui/marketplace/storybook-static
          branch: gh-pages
          clean: true