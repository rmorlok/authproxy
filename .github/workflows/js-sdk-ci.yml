name: JS SDK CI

on:
  push:
    branches: [ main, master ]
    paths:
      - 'sdks/js/**'
      - '.github/workflows/js-sdk-ci.yml'
  pull_request:
    branches: [ '**' ]
    paths:
      - 'sdks/js/**'
      - '.github/workflows/js-sdk-ci.yml'

jobs:
  build-and-test:
    name: Build, typecheck, and test JS SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdks/js
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache-dependency-path: yarn.lock

      - name: Enable corepack
        run: corepack enable
        
      - name: Install dependencies
        run: |
          npm install -g corepack
          yarn set version 4.11.0 --yes
          yarn install --frozen-lockfile

      - name: TypeScript typecheck (no emit)
        run: yarn @authproxy/api typecheck

      - name: Build SDK
        run: yarn @authproxy/api build

      - name: Run tests
        run: yarn @authproxy/api test --silent

      - name: Lint
        run: yarn @authproxy/api lint
